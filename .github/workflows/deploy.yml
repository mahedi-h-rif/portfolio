name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for custom domain configuration
        id: check_domain
        run: |
          # Check if CNAME file exists and if custom domain is configured
          if [ -f "public/CNAME" ]; then
            CNAME_DOMAIN=$(cat public/CNAME | tr -d '[:space:]')
            echo "CNAME found: $CNAME_DOMAIN"
            # For now, always use repo name path unless explicitly set
            # When custom domain is fully configured in GitHub Pages settings,
            # you can set this to use root path
            echo "use_custom_domain=false" >> $GITHUB_OUTPUT
            echo "base_path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          else
            echo "No CNAME file found"
            echo "use_custom_domain=false" >> $GITHUB_OUTPUT
            echo "base_path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi
          echo "Using base path: ${{ steps.check_domain.outputs.base_path }}"
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: ${{ steps.check_domain.outputs.base_path }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
