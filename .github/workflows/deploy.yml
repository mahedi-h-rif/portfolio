name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine base path
        id: base_path
        run: |
          # Check if custom domain is configured in GitHub Pages
          # For now, always use repo name path unless explicitly set
          if [ -n "${{ secrets.CUSTOM_DOMAIN_ENABLED }}" ] && [ "${{ secrets.CUSTOM_DOMAIN_ENABLED }}" = "true" ]; then
            echo "base_path=/" >> $GITHUB_OUTPUT
            echo "Using custom domain base path: /"
          else
            echo "base_path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
            echo "Using GitHub Pages base path: /${{ github.event.repository.name }}/"
          fi
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
